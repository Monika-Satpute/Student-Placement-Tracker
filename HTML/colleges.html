<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colleges</title>

    <link rel="stylesheet" href="../CSS/header.css">

    <style>
        /* BUTTON SECTION */
        #college-controls {
            margin: 30px auto;
            width: 60%;
            display: flex;
            justify-content: center;
        }

        #college-controls button {
            padding: 12px 22px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        #college-controls button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        /* COLLEGE CONTAINER */
        #colleges-container {
            padding: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }

        /* COLLEGE CARD */
        .college-card {
            width: 280px;
            background: white;
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
            transition: transform 0.3s;
        }

        .college-card:hover {
            transform: scale(1.05);
        }

        /* âœ… COLLEGE NAME COLOR */
        .college-name {
            color: #0072ff;   /* blue */
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .college-info {
            font-size: 14px;
            margin: 3px 0;
            color: #444;
        }



        .form-container {
    width: 420px;
    margin: 20px auto;
    background: white;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    text-align: center;
}

.form-container input {
    width: 100%;
    padding: 10px;
    margin: 6px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
}

    </style>
</head>
